<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尋找你的命定水晶 | 能量測驗</title>
    <link rel="stylesheet" href="quiz.css"> 
</head>
<body>

    <header class="quiz-header">
        <h1>🔮 尋找你的命定水晶：內在能量測驗 🔮</h1>
        <p>回答以下簡單問題，讓您的直覺引導您找到最適合目前狀態的水晶。</p>
    </header>

    <main class="quiz-container">
        
        <form id="crystalQuiz">

            <div class="question-block" id="q1">
                <h2>問題 1：您目前最想改善或加強哪個領域？ (需求判斷)</h2>
                <label>
                    <input type="radio" name="q1" value="love" required> 戀愛與人際關係 (愛與和諧)
                </label>
                <label>
                    <input type="radio" name="q1" value="wealth"> 事業與財富 (行動與成功)
                </label>
                <label>
                    <input type="radio" name="q1" value="protection"> 淨化與保護 (穩定與避邪)
                </label>
                <label>
                    <input type="radio" name="q1" value="spiritual"> 靈性與學習 (智慧與洞察)
                </label>
            </div>

            <div class="question-block" id="q2">
                <h2>問題 2：面對壓力或負面情緒時，您的第一反應是？ (情緒狀態)</h2>
                <label>
                    <input type="radio" name="q2" value="meditate" required> 試圖靜心和沉思，尋求內在平靜
                </label>
                <label>
                    <input type="radio" name="q2" value="action"> 立即尋找出口或解決方案，傾向積極行動
                </label>
                <label>
                    <input type="radio" name="q2" value="retreat"> 感覺被掏空，需要遠離人群獨自休息
                </label>
                <label>
                    <input type="radio" name="q2" value="share"> 渴望溫暖支持，找人傾訴尋求理解
                </label>
            </div>
            
            <div class="question-block" id="q3">
                <h2>問題 3：在以下顏色中，哪個讓您感覺最舒適平靜？ (能量傾向)</h2>
                <label>
                    <input type="radio" name="q3" value="purple" required> 神秘的紫色 (代表智慧、夢想)
                </label>
                <label>
                    <input type="radio" name="q3" value="pink"> 溫暖的粉色 (代表柔軟、關懷)
                </label>
                <label>
                    <input type="radio" name="q3" value="yellow"> 亮麗的黃色/金色 (代表活力、樂觀)
                </label>
                <label>
                    <input type="radio" name="q3" value="black"> 沉穩的黑色/深色 (代表穩定、保護)
                </label>
            </div>
            
            <div class="question-block" id="q4">
                <h2>問題 4：您是否經常覺得自己容易受到外界能量影響？ (保護需求)</h2>
                <label>
                    <input type="radio" name="q4" value="often" required> 經常，在人多的地方會感到特別疲憊
                </label>
                <label>
                    <input type="radio" name="q4" value="sometimes"> 偶爾，心情會因周遭環境而波動
                </label>
                <label>
                    <input type="radio" name="q4" value="rarely"> 很少，我感覺我的能量場很穩定
                </label>
            </div>

            <div class="question-block" id="q5">
                <h2>問題 5：您希望水晶為您的生活帶來何種主要的改變？ (輔助目標)</h2>
                <label>
                    <input type="radio" name="q5" value="clarity" required> 清晰思緒，提升專注力 (白水晶傾向)
                </label>
                <label>
                    <input type="radio" name="q5" value="growth"> 突破現狀，帶來新機會 (黃水晶傾向)
                </label>
                <label>
                    <input type="radio" name="q5" value="calm"> 穩定心神，減少焦慮 (紫水晶傾向)
                </label>
                <label>
                    <input type="radio" name="q5" value="connection"> 建立連結，改善人際孤立 (粉水晶傾向)
                </label>
            </div>

            <button type="submit" class="submit-button">✨ 查看我的命定水晶 ✨</button>
            
        </form>

        <section id="resultSection" class="result-section hidden">
            <h2>恭喜您！您的命定水晶是：</h2>
            <div class="crystal-result-card" id="finalResultCard">
                <h3 id="crystalName"></h3>
                <img id="crystalImage" src="" alt="命定水晶">
                <p id="crystalDescription"></p>
                <a href="type.html" class="cta-link">點此查看更多入門水晶介紹</a>
            </div>
        </section>

    </main>

    <script src="quiz.js"></script>

    <a href="crystal.html" class="back-to-home-link">← 返回首頁</a> 

</body>

</html>
