<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>能量手鍊與飾品 - 產品列表</title>
    <link rel="stylesheet" href="../style01.css"> 
    
    <style>
        .page-header {
            text-align: center;
            padding: 40px 20px;
            background-color: #fce4ec; 
            border-bottom: 5px solid #ec407a;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 30px;
        }

        .product-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .product-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-details {
            padding: 15px;
        }

        .product-details h4 {
            color: #ad1457;
            margin-top: 0;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff8a65;
            margin-bottom: 10px;
        }

        .add-to-cart {
            display: inline-block;
            background-color: #ec407a;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>

<header>
    </header>

<main>
    <section class="page-header">
        <h1>✨ 能量手鍊與飾品 (Bracelet)</h1>
        <p>為您精選來自世界各地的療癒寶石，將愛、財富和保護的能量隨身攜帶。</p>
    </section>

    <section class="product-grid">
        
        <article class="product-item">
            <img src="../images/product_rose_quartz_bracelet.jpg" alt="玫瑰粉晶手鍊">
            <div class="product-details">
                <h4>戀愛之心：粉晶與月光石手鍊</h4>
                <p>專注心輪療癒，提升個人魅力與人緣，招正桃花。</p>
                <div class="product-price">NT$ 1,280</div>
                <a href="single_product.html?id=101" class="add-to-cart">查看詳情</a>
            </div>
        </article>
        
        <article class="product-item">
            <img src="../images/product_citrine_bracelet.jpg" alt="黃水晶鈦晶手鍊">
            <div class="product-details">
                <h4>王者財富：鈦晶與黃晶複合手鍊</h4>
                <p>強勢招正財，增強事業野心與決斷力，適合職場菁英。</p>
                <div class="product-price">NT$ 3,990</div>
                <a href="single_product.html?id=102" class="add-to-cart">查看詳情</a>
            </div>
        </article>
        
        <article class="product-item">
            <img src="../images/product_obsidian_bracelet.jpg" alt="黑曜石項鍊">
            <div class="product-details">
                <h4>大地護盾：黑曜石編織項鍊</h4>
                <p>強效辟邪擋煞、吸收負能量，保持氣場清淨穩定。</p>
                <div class="product-price">NT$ 980</div>
                <a href="single_product.html?id=103" class="add-to-cart">查看詳情</a>
            </div>
        </article>
        
        </section>

</main>

<footer>
    </footer>

</body>
</html>
