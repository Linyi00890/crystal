<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高品質原礦與空間擺件 - 產品列表</title>
    <link rel="stylesheet" href="../style01.css"> 
    
    <style>
        .page-header {
            text-align: center;
            padding: 40px 20px;
            background-color: #e8f5e9; 
            border-bottom: 5px solid #4caf50;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 30px;
        }

        .product-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .product-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-details {
            padding: 15px;
        }

        .product-details h4 {
            color: #1b5e20; 
            margin-top: 0;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 10px;
        }

        .add-to-cart {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>

<header>
    </header>

<main>
    <section class="page-header">
        <h1>🏠 高品質原礦與空間擺件 (Raw Crystal)</h1>
        <p>探索大地之母的純粹力量，為您的生活空間帶來穩定與豐盛的能量。</p>
    </section>

    <section class="product-grid">
        
        <article class="product-item">
            <img src="../images/product_amethyst_geode.jpg" alt="巴西紫晶洞">
            <div class="product-details">
                <h4>頂級巴西紫晶洞 (聚財、安神)</h4>
                <p>鎮宅、聚財、淨化周遭能量，為空間帶來平靜與智慧。</p>
                <div class="product-price">NT$ 8,800 起</div>
                <a href="single_product.html?id=201" class="add-to-cart">查看詳情</a>
            </div>
        </article>
        
        <article class="product-item">
            <img src="../images/product_clear_quartz_cluster.jpg" alt="白水晶簇">
            <div class="product-details">
                <h4>全功能淨化：馬達加斯加白水晶簇</h4>
                <p>能量放大器，可為手鍊飾品充電，淨化居家或辦公室磁場。</p>
                <div class="product-price">NT$ 1,500</div>
                <a href="single_product.html?id=202" class="add-to-cart">查看詳情</a>
            </div>
        </article>
        
        <article class="product-item">
            <img src="../images/product_citrine_tree.jpg" alt="黃水晶發財樹">
            <div class="product-details">
                <h4>招財進寶：黃水晶發財樹</h4>
                <p>提升事業與財富運勢，為店面或辦公室帶來積極財氣。</p>
                <div class="product-price">NT$ 2,580</div>
                <a href="single_product.html?id=203" class="add-to-cart">查看詳情</a>
            </div>
        </article>
        
        </section>

</main>

<footer>
    </footer>

</body>
</html>
