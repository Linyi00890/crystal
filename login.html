<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入 - 水晶魔法</title>
    <link rel="stylesheet" href="../style01.css"> 
    
    <style>
        .auth-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .auth-container h1 {
            color: #4a148c; 
            margin-bottom: 30px;
            border-bottom: 2px solid #ff8a65;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .submit-button {
            width: 100%;
            background-color: #6a1b9a; 
            color: white;
            padding: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #4a148c;
        }

        .auth-links {
            margin-top: 25px;
            font-size: 0.9em;
        }
        
        .auth-links a {
            color: #ff8a65;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<main>
    
    <section class="auth-container">
        <h1>會員登入</h1>
        
        <form action="/api/login" method="POST">
            
            <div class="form-group">
                <label for="email">電子郵件</label>
                <input type="email" id="email" name="email" placeholder="請輸入您的電子郵件" required>
            </div>
            
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" placeholder="請輸入您的密碼" required>
            </div>
            
            <button type="submit" class="submit-button">登入</button>
            
        </form>
        
        <div class="auth-links">
            <a href="register.html">還沒有帳號？立即註冊</a>
            |
            <a href="forgot_password.html">忘記密碼？</a>
        </div>
    </section>

</main>

<footer>
    <p>&copy; 2025 水晶魔法版權所有 | <a href="contact.html">聯絡我們</a></p>
</footer>

</body>
</html>
